name: Deploy DEV to Azure Web App - mis-cus-portal-dev-app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Used by drizzle-kit via drizzle.config.ts
      DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Apply DB migrations (drizzle-kit push)
        run: npm run db:push

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: mis-cus-portal-dev-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
